<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Design</title>
        <meta name="description" content="Country Page - Steven Tran">
        <meta name="author" content="Steven Tran">
        <link rel="stylesheet" href="styles/place.css">
        <script defer src="scripts/place.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>San Diego, California</h1>
            <img src="images/Flag_of_California.svg.webp" alt="San Diego Skyline" width="200px" height="100px">
        </header>
        <main>
            <div class="skyline">
                <picture>
                    <source srcset="images/sd-skyline-large.webp" media="(min-width: 750px)">
                    <img src="images/sd-skyline-small.webp" alt="San Diego Skyline">
                </picture>
            </div>
        
            <div class="data-section">
                <h2>Data</h2>
                <p>Area: 372.42 sq mi (964.56 km2)</p>
                <p>Population: 1,386,932</p>
                <p>Time Zone: UTC-08:00 (PST)</p>
                <p>Area Code: 619/858</p>
                <p>Major Attractions: Balboa Park, San Diego Zoo, SeaWorld</p>
            </div>
        
            <div class="weather-section">
                <h2 class="weather-heading">Weather ⛅</h2>
                <img src="images/1530391_weather_clouds_sun_sunny_icon.svg" alt="Weather Icon" class="mobile-only weather-img" width="500px" height="250px">
                <p>Temperature: <span id="temperature">10</span>°C</p>
                <p>Wind Speed: <span id="wind_speed">5</span>km</p>
                <p>Wind Chill: <span id="wind_chill">N/A</span></p>
            </div>
        </main>
        <footer>
            <p><span id="currentyear"></span></p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
